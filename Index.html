<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoways Tutorials Inquiry Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
        }
        form {
            max-width: 600px; 
            width: 100%; 
            margin: 0; 
            padding: 20px; 
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-logo {
            display: block; 
            margin: 0 auto 20px auto; 
            max-width: 150px; 
            height: auto; 
        }
        h1, p {
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
            color: #333;
            padding: 0 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="url"],
        input[type="file"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; 
        }
        .password-container {
            position: relative;
            margin-bottom: 15px;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            margin-bottom: 0; 
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 18px;
            user-select: none; 
            font-family: sans-serif; 
        }
        input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle; 
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; 
            width: 100%; 
            margin-top: 20px; 
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="radio"] + label,
        input[type="checkbox"] + label {
            display: inline-block;
            font-weight: normal;
            margin-right: 15px;
            vertical-align: middle;
        }
        #snackbar {
            visibility: hidden; 
            min-width: 250px; 
            margin-left: -125px; 
            background-color: #333; 
            color: #fff; 
            text-align: center; 
            border-radius: 2px; 
            padding: 16px; 
            position: fixed; 
            z-index: 1; 
            left: 50%; 
            bottom: 30px; 
        }
        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @media (max-width: 600px) {
            body {
                padding: 10px; 
            }
            form {
                padding: 15px; 
            }
            h1 {
                font-size: 1.5em; 
            }
            p {
                font-size: 0.9em; 
            }
            input[type="radio"] + label,
            input[type="checkbox"] + label {
                display: block; 
                margin-bottom: 8px;
            }
            input[type="submit"] {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <form onsubmit="showSnackbarAndRedirect(event)"> 
        <img src="c:\Users\Admin\Pictures\Screenshot 2025-11-07 141029.png" alt="Infoways Tutorials Logo" class="form-logo"> 
        <h1>Welcome to Infoways Tutorials</h1>
        <p>Please Fill Up Inquiry Form</p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="pwd">Password:</label>
        <div class="password-container">
            <input type="password" id="pwd" name="pwd" required> 
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span> 
        </div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br>
        <label for="ClgName">Institute Name:</label>
        <input type="text" id="ClgName" name="clgname" required><br>
        <label for="UniName">University Name:</label>
        <input type="text" id="UniName" name="uniname" required><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">female</label><br><br>
        <label for="linkedin">Add your LinkedIn url:</label>
        <input type="url" id="linkedin" name="linkedin" required><br>
        <label for="fileToUpload">Select image to upload:</label>
        <input type="file" name="fileToUpload" id="fileToUpload" required><br>
        <fieldset>
            <legend>Residential Address</legend>
            <label for="streetAddress1">Street Address Line 1:</label>
            <input type="text" id="streetAddress1" name="streetAddress1" autocomplete="address-line1" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" autocomplete="address-level2" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" autocomplete="address-level1" required>
            <label for="postalCode">Postal Code/ZIP:</label>
            <input type="text" id="postalCode" name="postalCode" autocomplete="postal-code" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" autocomplete="country" required>
        </fieldset>
        <fieldset>
            <legend>Temporary Address</legend>
            <label for="temp-streetAddress1">Street Address Line 1:</label>
            <input type="text" id="temp-streetAddress1" name="temp_streetAddress1" autocomplete="address-line1" required>
            <label for="temp-city">City:</label>
            <input type="text" id="temp-city" name="temp_city" autocomplete="address-level2" required>
            <label for="temp-state">State:</label>
            <input type="text" id="temp-state" name="temp_state" autocomplete="address-level1" required>
            <label for="temp-postalCode">Postal Code/ZIP:</label>
            <input type="text" id="temp-postalCode" name="temp_postalCode" autocomplete="postal-code" required>
            <label for="temp-country">Country:</label>
            <input type="text" id="temp-country" name="temp_country" autocomplete="country" required>
        </fieldset>
        <input type="checkbox" id="terms" name="Terms & Conditions" value="Details" required>
        <label for="terms"> I have given my all details are true & I agree with all terms and conditions</label><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="snackbar">Your form has been submitted successfully</div>
    <script>
        function showSnackbarAndRedirect(event) {
            event.preventDefault();
            const firstName = document.getElementById('fname').value;
            const userEmail = document.getElementById('email').value;
            const instituteName = document.getElementById('ClgName').value;
            const encodedFirstName = encodeURIComponent(firstName);
            const encodedEmail = encodeURIComponent(userEmail);
            const encodedInstituteName = encodeURIComponent(instituteName);
            const queryString = `?name=${encodedFirstName}&email=${encodedEmail}&institute=${encodedInstituteName}`;
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function(){ 
                window.location.href = "template.html" + queryString; 
            }, 500); 
        }        
        document.addEventListener('DOMContentLoaded', (event) => {
            const passwordInput = document.getElementById('pwd');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput && toggleIcon) {
                toggleIcon.addEventListener('click', function (e) {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    if (type === 'text') {
                        toggleIcon.textContent = 'üôà';
                    } else {
                        toggleIcon.textContent = 'üëÅÔ∏è'; 
                    }
                });
            }
        });
    </script>
</body>
</html>
